<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/expand.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans&display=swap" rel="stylesheet">
    <!-- <link rel="preload" href="../src/assets/fonts/Mona-Sans.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../src/assets/fonts/Hubot-Sans.woff2" as="font" type="font/woff2" crossorigin> -->
    <title>Weather App</title>
  </head>

  <body class="bg-neutral-300 text-neutral-800 dark:bg-neutral-800 dark:text-neutral-300 transition duration-300">
    <header class="container mx-auto pt-1 flex items-center justify-between px-2 sm:px-1 lg:px-0">
      <!-- Header Logo -->
      <div class="flex items-center gap-1 md:gap-2">
        <!-- Header Logo Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 pb-1" viewBox="0 0 16 16">
          <path
            d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4z" />
        </svg>
        <!-- Header Logo Text -->
        <p class="hidden font-mona font-semibold text-3xl md:block">
          WEATHER
        </p>
        <p class="font-mona font-semibold text-2xl sm:text-3xl md:hidden">
          W.
        </p>
      </div>

      <!-- Search Bar and Theme Toggle Switch -->
      <div class="flex items-center rounded-l-full gap-2 pb-2 md:gap-6">
        <!-- Search Bar -->
        <div>
          <form id="search-form" class="flex items-center">
            <input id="city-search" type="text" class="bg-transparent border-2 border-neutral-800 rounded-l-full focus:outline-none px-3 py-0.5 font-mona dark:border-neutral-300 w-36 xxs:w-40 sm:w-48 md:w-96 lg:w-[30rem] lg:border-[3px]">
            <button id="search-submit-btn" class="bg-neutral-800 border-2 border-neutral-800 text-neutral-300 pl-2 pr-3 py-1.5 rounded-r-full flex items-center justify-center dark:bg-neutral-300 dark:border-neutral-300 dark:text-neutral-800 lg:border-[3px]">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewBox="0 0 16 16" class="">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </form>
        </div>
        
        <!-- Theme Toggle Switch -->
        <button id="theme-toggle-btn" class="theme-toggle" type="button" aria-label="Toggle theme">
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" fill="currentColor"
            class="theme-toggle__expand w-7 h-7 sm:w-8 sm:h-8" viewBox="0 0 32 32">
            <clipPath id="theme-toggle__expand__cutout">
              <path d="M0-11h25a1 1 0 0017 13v30H0Z" />
            </clipPath>
            <g clip-path="url(#theme-toggle__expand__cutout)">
              <circle cx="16" cy="16" r="8.4" />
              <path
                d="M18.3 3.2c0 1.3-1 2.3-2.3 2.3s-2.3-1-2.3-2.3S14.7.9 16 .9s2.3 1 2.3 2.3zm-4.6 25.6c0-1.3 1-2.3 2.3-2.3s2.3 1 2.3 2.3-1 2.3-2.3 2.3-2.3-1-2.3-2.3zm15.1-10.5c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zM3.2 13.7c1.3 0 2.3 1 2.3 2.3s-1 2.3-2.3 2.3S.9 17.3.9 16s1-2.3 2.3-2.3zm5.8-7C9 7.9 7.9 9 6.7 9S4.4 8 4.4 6.7s1-2.3 2.3-2.3S9 5.4 9 6.7zm16.3 21c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zm2.4-21c0 1.3-1 2.3-2.3 2.3S23 7.9 23 6.7s1-2.3 2.3-2.3 2.4 1 2.4 2.3zM6.7 23C8 23 9 24 9 25.3s-1 2.3-2.3 2.3-2.3-1-2.3-2.3 1-2.3 2.3-2.3z" />
            </g>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-2 font-mona space-y-2 mt-2 sm:px-1 lg:px-0">
      <!-- Sub Title and Unit Toggle -->
      <section class="flex justify-between items-center">
        <!-- Sub Title -->
        <p class="pb-1.5 text-neutral-700 dark:text-neutral-400 sm:text-lg md:text-xl">
          Current Weather Forecast
        </p>
        <!-- Unit Toggle -->
        <div id="unit-toggle" class="toggle">
          <input type="checkbox" id="toggle" class="hidden peer"/>
          <label for="toggle" class="bg-neutral-300 border-2 border-neutral-700 rounded-full cursor-pointer inline-block relative transition-all ease-in-out duration-300 w-12 h-7 pb-1 lg:border-[3px] after:content-['°C'] after:text-neutral-300 after:text-xs after:pt-0.5 after:flex after:justify-center after:items-center after:bg-neutral-700 after:rounded-full after:cursor-pointer after:absolute after:top-1/2 after:left-[3px] after:bottom-[2px] after:transition-all after:ease-in-out after:duration-300 after:w-[18px] after:h-[18px] after:-translate-y-1/2 after:peer-checked:translate-x-[19px] after:peer-checked:content-['°F'] dark:bg-neutral-800 dark:border-neutral-400 dark:after:text-neutral-800 dark:after:bg-neutral-400"></label>
        </div>
      </section>

      <section class="grid md:grid-cols-[7fr_5fr] lg:grid-cols-[15fr_9fr_14fr]">
        <!-- Left -->
        <div id="first-info-container" class="grid space-y-2 gap-2 md:gap-3">
          <div>
            <h1 class="text-[1.6rem] leading-[1] font-semibold -ml-0.5 xs:text-[2rem] sm:text-[2.25rem] md:text-[3.2rem] md:-ml-1 lg:text-[3.75rem]"></h1>
            <p class="font-bebas text-sm tracking-wide text-neutral-600 xs:text-base sm:text-lg md:text-2xl lg:text-3xl dark:text-neutral-500"></p>
          </div>
          
          <div class="text-base sm:text-lg md:text-2xl">
            <p></p>
            <p></p>
            <p class="mt-4 font-bold text-4xl sm:text-5xl md:text-6xl lg:text-7xl md:mt-6"></p>
          </div>
        </div>

        <!-- Center -->
        <div id="second-info-container" class="grid grid-cols-[5fr_8fr] mt-6 text-center font-mona sm:mt-8 md:grid-cols-1 md:grid-rows-[5fr_2fr] md:mt-0 md:justify-between">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="w-20 h-20 xs:w-24 xs:h-24 sm:w-[6.5rem] sm:h-[6.5rem] md:w-36 md:h-36 lg:w-40 lg:h-40 md:mx-auto"
            viewBox="0 0 16 16">
            <path d="${iconSvgPath}" />
          </svg>
          
          <!-- Current Weather Details -->
          <div class="my-auto self-center md:my-0">
            <p class="text-lg font-semibold sm:text-xl md:text-2xl"></p>
            <p class="text-base sm:text-lg md:text-xl"></p>
          </div>
        </div>

        <!-- Right -->
        <div id="third-info-container" class="md:col-span-2 lg:col-span-1 lg:pl-6">
          <div
            class="border-neutral-700 divide-neutral-700 border-y-[3px] divide-y-2 mt-10 sm:mt-12 lg:mt-0 md:border-y-4 md:divide-y-[3px] dark:border-neutral-400 dark:divide-neutral-400">
          
            <!-- Humidity -->
            <div class="flex justify-between items-center font-semibold pt-1 pb-0.5 xs:py-2">
              <div class="flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="w-6 h-6 pb-0.5 sm:w-8 sm:h-8 sm:pb-0.5" viewBox="0 0 16 16">
                  <path
                    d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5h-2zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001L7 1.5zm0 0-.364-.343L7 1.5zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267z" />
                </svg>
                <p class="text-base xs:text-lg sm:text-xl"></p>
              </div>
          
              <div class="text-lg xs:text-xl sm:text-2xl"></div>
            </div>
          
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
